<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>book shelf</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- box icon -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="header">
    <h1>Book Shelf</h1>
  </div>
  <div class="wrapper">
    <div class="container" id="add-todo">
      <h2 class="kepala">Letakan Buku disini! </h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
           <label for="title">Judul Buku</label>
           <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group form-title">
          <label for="title">Author</label>
           <input type="text" id="author" name="author" required>
       </div>
       <div class="form-group form-title">
        <label for="date">Masukkan tanggal harus selesai</label>
        <input type="date" id="year" name="year" required>
      </div>
       <input type="submit" value="Submit" name="Submit" class="btn-submit">
       <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" name="inputBookIsComplete"  type="checkbox">
      </div>
      </form>
    </div>
    <div class="container">
      <h2 class="kepala">Belum dibaca</h2>
      <div class="list-item" id="todos">
      </div>
    </div>
    <div class="container">
      <h2 class="kepala">Sudah dibaca</h2>
      <div class="list-item" id="completed-todos">
      </div>
    </div>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
